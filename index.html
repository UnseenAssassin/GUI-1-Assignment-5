<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!--This is where the tile rack will be and will hold the tiles-->
    <div id="tile-rack">
        <!-- This is where the tiles will go and this board will have spaces with double point spots-->
    </div>
    <div id="scrabble-board">
    </div>
          <!-- This is where the user can click on the button to either get new tiles or calculate the score -->
    <button id="deal-button">Deal New Tiles</button>
    <button id="calculate-score">Calculate Score</button>
    <div id="score">Score: 0</div>
</body>
</html>
